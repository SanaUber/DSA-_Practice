\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;260\&quot; y=\&quot;180\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;160\&quot; y=\&quot;30\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;dw0TQRZgf0l7RbRSvesJ-4\&quot; value=\&quot;&amp;lt;div style=&amp;quot;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Given an integer array nums, return true if any value appears at least twice in the array, and return false if every element is distinct.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=center;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;160\&quot; y=\&quot;20\&quot; width=\&quot;130\&quot; height=\&quot;170\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;dw0TQRZgf0l7RbRSvesJ-5\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;Example 1:&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;Input: nums = [1,2,3,1]&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;Output: true&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;Example 2:&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;Input: nums = [1,2,3,4]&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;Output: false&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;Example 3:&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;Input: nums = [1,1,1,3,3,4,3,2,4,2]&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;Output: true&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=center;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;310\&quot; y=\&quot;10\&quot; width=\&quot;200\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;dw0TQRZgf0l7RbRSvesJ-6\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;entryX=0;entryY=0.457;entryDx=0;entryDy=0;entryPerimeter=0;exitX=1;exitY=0.5;exitDx=0;exitDy=0;\&quot; parent=\&quot;1\&quot; source=\&quot;dw0TQRZgf0l7RbRSvesJ-4\&quot; target=\&quot;dw0TQRZgf0l7RbRSvesJ-5\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;300\&quot; y=\&quot;50\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;170\&quot; y=\&quot;40\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;dw0TQRZgf0l7RbRSvesJ-7\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;html=1;rounded=0;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;510\&quot; y=\&quot;100\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;530\&quot; y=\&quot;100\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;dw0TQRZgf0l7RbRSvesJ-9\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;Constraints:&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;1 &amp;amp;lt;= nums.length &amp;amp;lt;= 105&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;-109 &amp;amp;lt;= nums[i] &amp;amp;lt;= 109&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=center;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;530\&quot; y=\&quot;10\&quot; width=\&quot;190\&quot; height=\&quot;200\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;UserObject label=\&quot;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;/**&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp;* @param {number[]} nums&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp;* @return {boolean}&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp;*/&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;var containsDuplicate = function(nums) {&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; nums.sort((a, b) =&amp;amp;gt; a - b);&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;console.log(nums)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;for(let i=0;i&amp;amp;lt;nums.length;i++)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;{&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;if(&amp;amp;nbsp; nums[i]==nums[i+1])&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;return true&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; if(&amp;amp;nbsp; nums[i]&amp;amp;lt;nums[i+1])&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;{&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;continue;}&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; if(nums.length==1 || i==nums.length-1)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;answer=&amp;amp;nbsp; false&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;}return answer&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp;};&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;const result = containsDuplicate([1, 2, 3, 4]);&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;console.log(result);&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;//TIME COMPLEXITY O(n log n)&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;//SPACE COMPLEXITY O(1)&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;//i ==to next print true&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;//else continue&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;//length =1&amp;amp;nbsp; false or if you reached ghe last elenment false&amp;lt;/div&amp;gt;&amp;lt;/div&amp;gt;\&quot; link=\&quot;data:page/id,2iPQbcR_sPpSesmro8eb\&quot; linkTarget=\&quot;_blank\&quot; id=\&quot;dw0TQRZgf0l7RbRSvesJ-10\&quot;&gt;&lt;mxCell style=\&quot;rounded=1;whiteSpace=wrap;html=1;align=center;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;10\&quot; y=\&quot;230\&quot; width=\&quot;360\&quot; height=\&quot;440\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;/UserObject&gt;&lt;mxCell id=\&quot;dw0TQRZgf0l7RbRSvesJ-11\&quot; value=\&quot;&amp;lt;div style=&amp;quot;text-align: justify;&amp;quot;&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp;&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;/**&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp;* @param {number[]} nums&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp;* @return {boolean}&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp;*/&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;var containsDuplicate = function(nums) {&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;console.log(nums)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; const newmap=new Map();&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;for(let i=0;i&amp;amp;lt;nums.length;i++)&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;{&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;b&amp;gt;if(!newmap.has(nums[i]))&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; newmap.set(nums[i],i)&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; else if(i&amp;amp;lt;(nums.length-1) &amp;amp;amp;&amp;amp;amp; newmap.has(nums[i]))&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; answer=true;&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;else if(i==(nums.length-1) &amp;amp;amp;&amp;amp;amp; !newmap.has(nums[i]))&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;answer=false&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;b&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;}&amp;lt;/b&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; return answer;}&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp;const result = containsDuplicate([-1,0,1,2,-1,-4]);&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp; sp; &amp;amp;nbsp; const complement = target - num;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; complementIndex = nums.indexOf(complement);&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; if (complementIndex !== -1 &amp;amp;amp;&amp;amp;amp; complementIndex !== index) {&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; answer.push(index, complementIndex);&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; return true;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; &amp;amp;nbsp; }&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; });&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; &amp;amp;nbsp; return answer;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; };&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; // Call the function with example parameters&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;const result = twoSum([3, 2, 4], 6);&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;console.log(result);&amp;lt;/div&amp;gt;&amp;lt;div&amp;gt;&amp;amp;nbsp; find(),indexOf()&amp;lt;br&amp;gt;&amp;amp;nbsp;time complexity of &amp;lt;span class=&amp;quot;katex&amp;quot;&amp;gt;&amp;lt;span class=&amp;quot;katex-mathml&amp;quot;&amp;gt;&amp;lt;math xmlns=&amp;quot;http://www.w3.org/1998/Math/MathML&amp;quot;&amp;gt;&amp;lt;mrow&amp;gt;&amp;lt;mi&amp;gt;O&amp;lt;/mi&amp;gt;&amp;lt;mo stretchy=&amp;quot;false&amp;quot;&amp;gt;(&amp;lt;/mo&amp;gt;&amp;lt;msup&amp;gt;&amp;lt;mi&amp;gt;n&amp;lt;/mi&amp;gt;&amp;lt;mn&amp;gt;2&amp;lt;/mn&amp;gt;&amp;lt;/msup&amp;gt;&amp;lt;mo stretchy=&amp;quot;false&amp;quot;&amp;gt;)&amp;lt;/mo&amp;gt;&amp;lt;/mrow&
